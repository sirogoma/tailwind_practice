<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../dist/output.css"
    />
  </head>
  <body>
    <div class="container p-10">
      <div class="mb-10 flex flex-row items-start gap-10">
        <button class="btn-big red">ボタン大</button>
        <button class="btn-big blue">ボタン大</button>
        <button class="btn-big green">ボタン大</button>

        <button class="btn-big-disable">非活性</button>

      <div class="mb-10 flex flex-row items-start gap-10">
        <button class="btn-small red">ボタン小</button>
        <button class="btn-small blue">ボタン小</button>
        <button class="btn-small green">ボタン小</button>

        <button class="btn-small-disable">非活性</button>
      </div>
      <div class="flex flex-row items-start gap-10">
        <button
          class="btn-big bg-gradient-to-tr from-yellow-200 to-orange-500"
        >
          ボタン大
        </button>
        <button
          class="btn-small bg-gradient-to-tr from-pink-200 to-violet-500"
        >
          ボタン小
        </button>
      </div>
    </div>
    <hr />
    <div id="component_button"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script
      src="../js/button.js"
      type="text/babel"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
